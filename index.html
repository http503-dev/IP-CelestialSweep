<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Sweep Login</title>
    <!-- Your CSS Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <!-- ----------------- HEADER FONT ------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <!-- ------------------ PARAGRAPH FONT -------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
<body>

<div id="loading-animation">
  <dotlottie-player src="https://lottie.host/7f45a80d-95f6-4438-85b1-5ced4bf43d3d/5r3qFlY1HA.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
</div>

<div class="login-container">
  <img src="images/logo.png" >
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  
    <button type="submit" class="login-button">Login</button>
  </form>  
</div>

<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
<script src="scripts/login.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Hide the loading animation
    var loadingAnimation = document.getElementById("loading-animation");
    loadingAnimation.style.display = "none";
  });
</script>

</body>
</html>
